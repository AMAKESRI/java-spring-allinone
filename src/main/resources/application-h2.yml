spring:
  h2:
    console:
      path: /h2-console # that's the default path
      enabled: true # By default, the H2 console is not enabled in Spring
      settings:
        trace: false # prevent trace output
        web-allow-others: false # disable remote access
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true # modifies the default Spring Boot behavior (h2 data population executes before Hibernate Initialization) and populates the data after the schema is generated by Hibernate
  sql:
    init:
      data-locations: classpath:/h2/*.sql # by default, the location of h2 init files is directly under the resources
